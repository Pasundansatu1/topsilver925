<body>
  <header>
    <div class="language-switch">
      <button onclick="changeLang('id')">ID</button>
      <button onclick="changeLang('en')">EN</button>
    </div>

    <img src="site.png" alt="Top Silver 925 Logo">
    <h1>Tren Perhiasan 925</h1>
    <p>Koleksi Perhiasan Perak Elegan & Modern</p>
  </header>

  <img src="banner.jpg" alt="Banner Perhiasan" class="banner">

  <div class="button-group">
    <button onclick="openPopup('size')">üìè Panduan Ukuran</button>
    <button onclick="openPopup('shipping')">üöö Pilihan Kurir</button>
  </div>

  <section class="gallery">
    <video src="video1.mp4" autoplay loop muted playsinline aria-label="Cincin Perak Elegan"></video>
    <video src="video2.mp4" autoplay loop muted playsinline aria-label="Koleksi Batu Permata"></video>
    <video src="Video4.mp4" autoplay loop muted playsinline aria-label="Gelang Perak"></video>
    <video src="Video5.mp4" autoplay loop muted playsinline aria-label="Liontin Perak"></video>
  </section>

  <!-- Popup -->
  <div id="popup-overlay">
    <div id="popup-box">
      <span id="popup-close">&times;</span>
      <h2 id="popup-title"></h2>
      <div id="popup-content"></div>
    </div>
  </div>

  <script>
    // Bilingual
    function changeLang(lang) {
      if (lang === 'en') {
        document.querySelector('h1').innerText = "Silver Jewelry Trends 925";
        document.querySelector('p').innerText = "Elegant & Modern Silver Jewelry Collection";
      } else {
        document.querySelector('h1').innerText = "Tren Perhiasan 925";
        document.querySelector('p').innerText = "Koleksi Perhiasan Perak Elegan & Modern";
      }
    }

    // Popup logic
    const overlay = document.getElementById('popup-overlay');
    const closeBtn = document.getElementById('popup-close');
    const title = document.getElementById('popup-title');
    const content = document.getElementById('popup-content');

    function openPopup(type) {
      overlay.style.display = 'flex';
      if (type === 'size') {
        title.innerText = 'Panduan Ukuran';
        content.innerHTML = `
          <button>Cincin</button>
          <button>Gelang</button>
          <button>Anting</button>
        `;
      } else if (type === 'shipping') {
        title.innerText = 'Pilihan Kurir';
        content.innerHTML = `
          <p>JNE ‚Ä¢ J&T ‚Ä¢ SiCepat ‚Ä¢ Pos Indonesia ‚Ä¢ GrabExpress ‚Ä¢ GoSend</p>
        `;
      }
    }

    closeBtn.onclick = () => overlay.style.display = 'none';
    window.onclick = e => { if (e.target == overlay) overlay.style.display = 'none'; };
  </script>
</body>
